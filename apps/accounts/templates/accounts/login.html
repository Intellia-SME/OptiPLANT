{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block optiplant-bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome to Optiplant!</h1>
                                </div>
                                {% if form.errors %}
                                    <p class="text-danger">Your username and password didn't match. Please try again.</p>
                                {% endif %}
                                {% if next %}
                                    <p class="text-primary">Please login to see this page.</p>
                                {% endif %}
                                <form class="user" method="post" action="{% url 'accounts:login' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" aria-describedby="usernameHelp"
                                        name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"
                                        placeholder="Enter Your Username...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" 
                                        name="password" autocomplete="current-password" required="" id="id_password" 
                                        placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                            Me</label>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login"></input>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'accounts:password_reset' %}">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'accounts:signup' %}">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
