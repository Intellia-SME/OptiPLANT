{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block optiplant-accounts-side-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                    <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                    and we'll send you a link to reset your password!</p>
                                </div>
                                <form class="user" method="post" action="{% url 'accounts:password_reset' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" aria-describedby="emailHelp"
                                        name="email" autocomplete="email" maxlength="254" required="" id="id_email"
                                        placeholder="Enter Email Address...">
                                    </div>    
                                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Reset Password"></input>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'accounts:signup' %}">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'accounts:login' %}">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
